<div class="container">
  <div class="description-container">
    <h1>Criptografia Assímetrica</h1>
    <p>Preencha os campos ao lado e presencie a mágica da Criptografia RSA.</p>
  </div>
  <form class="form-container" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Insira aqui sua chave pública E</mat-label>
      <input matInput type="text" formControlName="e" />
      <mat-hint
        class="error-message"
        *ngIf="!form.get('e')?.value && form.get('e')?.touched"
        >Campo obrigatório!</mat-hint
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Insira aqui sua chave pública N</mat-label>
      <input matInput type="text" formControlName="n" />
      <mat-hint
        class="error-message"
        *ngIf="!form.get('n')?.value && form.get('n')?.touched"
        >Campo obrigatório!</mat-hint
      >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Insira aqui seu texto</mat-label>
      <input matInput type="text" formControlName="enteredData" />
      <mat-hint
        class="error-message"
        *ngIf="
          !form.get('enteredData')?.value && form.get('enteredData')?.touched
        "
        >Campo obrigatório!</mat-hint
      >
    </mat-form-field>
    <div class="result-container">
      <b *ngFor="let element of encriptedData">
        {{ element }}
      </b>
    </div>
    <div class="actions-container">
      <button
        class="submit"
        (click)="form.get('enteredData')?.value ? encript() : null"
      >
        Encript
      </button>
    </div>
  </form>
</div>
