<div class="container">
  <form class="form-container" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Insira aqui seu texto</mat-label>
      <input matInput type="text" formControlName="enteredData" />
      <mat-hint class="error-message" *ngIf="!form.get('enteredData')?.value && form.get('enteredData')?.touched">Campo obrigat√≥rio!</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Texto Criptografado</mat-label>
      <input matInput type="text" formControlName="enteredDataEncripted"/>
    </mat-form-field>
  </form>
</div>
